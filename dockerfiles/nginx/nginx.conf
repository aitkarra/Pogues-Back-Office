server {
    listen       80;
    server_name  localhost;

#   location / {
    location /api/ {
        add_header Content-Type text/plain;
        add_header 'Access-Control-Allow-Origin' '*'  always;
        add_header 'Access-Control-Max-Age' '3600'  always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;

        if ($request_method = OPTIONS ) {
            return 200;
        }

        # Plugin de navigateur : Allow CORS: Access-Control-Allow-Origin
        # OU
        # https://stackoverflow.com/questions/50771746/nginx-reverse-proxy-and-access-control-allow-origin-issue
        # Rechercher ce problème sur Google a été assez difficile car la plupart des gens essaient de résoudre CORS en ouvrant grand le contrôle d'accès !
        # do not pass the CORS header from the response of the proxied server to the
        # client    
        proxy_hide_header 'Access-Control-Allow-Origin';

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://eclipsetemurin17jrefocal:8080;
        proxy_pass_request_headers      on;
    }
}